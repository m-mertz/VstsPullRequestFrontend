<h1>Pull Requests</h1>

<label for="usernameInput">User name:</label>
<input type="text" id="usernameInput" #username />
<br />
<label for="passwordInput">Password:</label>
<input type="password" id="passwordInput" #password />
<br />
<button (click)="loadPullRequests(username.value, password.value)">Load</button>
<br />
<pull-request *ngFor="let pullRequest of pullRequests" [pullRequest]="pullRequest"></pull-request>
